name: exolutio
description: Show comments with citation inside LiveJournal articles.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.2.1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_html: ^1.0.0
  flutter_launcher_icons: "^0.7.3"
  flutter_launcher_name: ^0.0.1
  get_it: ^4.0.2
  google_fonts: ^1.1.0
  html: ^0.14.0+3
  http: ^0.12.1
  provider: ^4.1.3
  pull_to_refresh: ^1.6.0
  rxdart: ^0.24.1
  shared_preferences: ^0.5.7+3
  url_launcher: ^5.4.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  logging: ^0.11.4
  pedantic: ^1.9.0
  wakelock: ^0.1.4+1

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf

flutter_launcher_name:
  name: "Exolutio"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher.png"